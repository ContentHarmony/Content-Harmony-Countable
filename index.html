<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    
  <div class="container">
      <div class="cols-3">
        <div class="col-1">
          <table class="result">
              <tbody>
              <tr>
                  <th><h4 class="mb-0">Paragraph Count:</h4></th>
                  <td><span id="result__paragraphs">0</span></td>
              </tr>
              <tr>
                  <th><h4 class="mb-0">Sentence Count:</h4></th>
                  <td>~<span id="result__sentences">0</span></td>
              </tr>
              <tr>
                  <th><h4 class="mb-0">Word Count:</h4></th>
                  <td><span id="result__words">0</span></td>
              </tr>
              <tr>
                  <th><h4 class="mb-0">Character Count:</h4></th>
                  <td><span id="result__characters">0</span></td>
              </tr>
              <tr>
                  <th><h4 class="mb-0">Character Count (with spaces):</h4></th>
                  <td><span id="result__all">0</span></td>
              </tr>
              </tbody>
          </table>
      </div>
      <div class="col-2">
          <textarea id="countableArea" autofocus placeholder="Paste your text here" style="height: 250px; font-size:16px; padding: 2em;"></textarea>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  </body>
</html>
