<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <section class="light-section" id="demo">
      <div class="demo wrap">
        <textarea class="demo-area" id="countableArea">Try it out yourself, Countable is enabled on this textarea. Just start typing... </textarea>
        <div class="result">
          <div class="grid">
            <div class="col med-col-1-2">
              <div class="result-item">
                <strong>Paragraphs: </strong><span class="result-count" id="result__paragraphs">0</span>
              </div>
            </div>
            <div class="col med-col-1-2">
              <div class="result-item">
                <strong>Words: </strong><span class="result-count" id="result__words">0</span>
              </div>
            </div>
            <div class="col med-col-1-2">
              <div class="result-item">
                <strong>Characters: </strong><span class="result-count" id="result__characters">0</span>
              </div>
            </div>
            <div class="col med-col-1-2">
              <div class="result-item">
                <strong>Characters (with spaces): </strong><span class="result-count" id="result__all">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/main.js"></script>
  </body>
</html>
